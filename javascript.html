        <meta charset="UTF-8" />

        <script>

            // String
            // const nome = prompt("Por favor, digita um nome") /* entrada de dados */

            const n1 = 10
            const n2 = 7
            const aprovado = true
            const minimo = 9

            // Operadores
            console.log('Operadores Aritméticos')

            console.log(n1 + n2)
            console.log(n1 - n2)
            console.log(n1 * n2)
            console.log(n1 / n2)
            console.log(n1 % n2)

            console.log('Operadores Relacionais')

            console.log(n1 == n2)
            console.log(n1 != n2)
            console.log(n1 > n2)
            console.log(n1 < n2)
            console.log(n1 >= n2)
            console.log(n1 <= n2)

            console.log('Operadores Lógicos')

            console.log(aprovado)
            console.log(!aprovado)
            console.log(n2 >= 7 && n2 >= minimo) // o "&&" pode ser lido como "e"
            console.log(n2 >= 7 || n2 >= minimo) // o "||" pode ser lido como "ou"
